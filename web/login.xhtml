<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Agenda de contatos</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.min.css"/>
        
        
    </h:head>
    <h:body>
        <h:form>
            <h2>Entre com o login</h2>
            <h:messages globalOnly="true"/>
            <h:panelGrid columns="2">

                <h:outputLabel value="Usuario:" for="usuario"/>
                <h:inputText id="usuario" value="#{loginBean.usuario}"/>   

                <h:outputLabel value="Senha:" for="senha"/>
                <h:inputSecret id="senha" value="#{loginBean.senha}"/>

                <h:commandButton value="Entrar" action="#{loginBean.login()}"/>
            </h:panelGrid>
        </h:form>    
    </h:body>
</html>
