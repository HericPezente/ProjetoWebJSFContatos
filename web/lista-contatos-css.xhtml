<ui:composition template="template_css.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="conteudo">
        <h:form>
            <fieldset>
                <legend>Lista de Contatos <h:button styleClass="btn btn-primary btn-sm navbar-right" value="Novo Contato" outcome="cadastro-contatos-template"/></legend>
                <h:dataTable styleClass="table table-condensed table-hover" value="#{listaContatosBean.contatos}" var="contato">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>                            
                            #{contato.nome}
                    </h:column>    

                    <h:column>
                        <f:facet name="header">Dt. Nascimento </f:facet>
                        <h:outputText value="#{contato.dtNascimento.time}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputLink value="mailto:#{contato.email}" target="_blank">#{contato.email}</h:outputLink>
                    </h:column>    

                    <h:column>
                        <f:facet name="header">Endere√ßo</f:facet>
                            #{contato.endereco}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Acoes</f:facet>
                        <h:link outcome="cadastro-contatos-template">
                            <span class="glyphicon glyphicon-minus-sign"></span>
                            <f:param name="id" value="#{contato.id}"/>
                        </h:link>    


                        <h:commandLink>
                            <span class="glyphicon glyphicon-minus-sign"></span>
                            <f:ajax listener="#{listaContatosBean.remove(contato)}" render="@form"/>
                        </h:commandLink>    
                        
                    </h:column>    
                    
                </h:dataTable>    
            </fieldset>    
        </h:form>
    </ui:define>    

</ui:composition>
